<div class="homepage" align="center" style="background-color:powderblue">
    <H1>Home Page</H1>
    <div class="row">
        <div class="column" style="width: 25%">
            <div id="profile" style=" margin:auto; border-style: solid">
                <h3 > @{{profileName}}</h3>
                <h3 ng-model="posts.userID" style="visibility: hidden"> {{profileID}}</h3>
                <h4> Following: {{followers}}</h4>
            </div>
            <div id="followersSearch">
                <h3>People You may Know</h3>
                <ul>
                    <li ng-repeat='user in newUsers'>
                            {{user.name}} 
                        <a href="/#/newFollow/{{user._id}}">
                            Follow
                        </a>
                    </li>
                </ul>
            </div>                        
        </div>
        <div class="column" style="width:75%">
            <p>
                <a href="/#/add-chirp">New Post</a>
            </p>
                <div ng-repeat='post in posts'>
                    <div id="posts" align="center" >
                        <div id="post_content" class="row">
                            <div id="post_profile" style=" width:30px; float:left; border-right: black" >
                                <p>
                                    @{{post.author}}
                                </p>
                            </div>
                            <div id="post_text" style="margin:auto">
                                <a href="/#/chirp/{{post._id}}">
                                    {{post.content}}
                                </a>    
                            </div>
                                
                        </div>
                        
                        <div id="options" align="right" class="row">
                            <div id="favorite" class="column">
                                <input class="form-control" type="hidden" name="favorites" id="favorites"  ng-model="user.favorites">
                                <button value="favorites" class="glyphicon glyphicon-heart" ng-click="favorite(post._id)">    
                            </div>      
                            <div id="delete" align="right">
                                <a href="/#/chirp/delete/{{post._id}}">
                                    <i class="glyphicon glyphicon-remove"></i>
                                </a>    
                            </div>                            
                        </div>
                            
                    </div>                 
                </div>
            <br>        
        </div>
    </div>
    
        
</div>
<style type="text/css">
.column {
  float: left;
}
body {background-color: powderblue;}
/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

#posts {
  border-radius: 25px;
  border: 2px solid #000000;
  padding: 20px;
  margin:30px; 
}
</style>
